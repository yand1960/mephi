<script>
	//задаём функцию, возвращающую 'Hello World'
	function func1() {
		return 'Hello world!';
	}
	//создаём объект типа функции
	func1.bubu = function() {
		console.log('Good bye, world!');
	}
	//выводим результат функции
	alert(func1());
	//вызываем функцию, которая выводит результат
	func1.bubu();
</script>

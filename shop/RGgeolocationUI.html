<html>
	<head>
		<script>
			function getCurrentCoordinates() {
				navigator.geolocation.getCurrentPosition( result => {
					console.log(result);
					document.getElementById("display").innerHTML = 
						 "Your Latitude:" +  result.coords.latitude + "<br />" +
						 "Your Longitude:" +  result.coords.longitude + "<br /><br /> Nearest shop adress:<br />";

						var url = "RGnearestShopsService.php?latitude=" + result.coords.latitude + "&longitude=" + result.coords.longitude;
						var xhr = new XMLHttpRequest();
						xhr.open("GET",url);
						xhr.onload = () => {
						document.getElementById("display").innerText += xhr.responseText;
						};
						xhr.send();
				});
			}

			
		</script>
		
	</head>
	<body>
		<h1>Geo location RG</h1>
		<button onclick="getCurrentCoordinates();">Show coordinates</button>
		<div id="display"></div>
	</body>
</html>

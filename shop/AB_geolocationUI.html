<html>
	<head>
		<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script>
			function getCurrentCoordinates() {
				navigator.geolocation.getCurrentPosition( result => {					 
					$.ajax({
						type: "get",
						url: "AB_nearestShopsService.php",
						data:{"latitude":result.coords.latitude,"longitude":result.coords.longitude},
						async: true,
						success: function(data){
							$("#result").html(data);
						}
					});
				});
			}
		</script>
		
	</head>
	<body>
		<h1>Geo location demo</h1>
		<button onclick="getCurrentCoordinates();">Show coordinates</button>
		<div id="display"></div>
		<div id="result"></div>
		<textarea></textarea>
	</body>
</html>

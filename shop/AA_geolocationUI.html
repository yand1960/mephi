<html>
	<head>
		<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script>
			function getCurrentCoordinates() {
				navigator.geolocation.getCurrentPosition( result => {
					console.log(result);
					document.getElementById("display").innerHTML = 
						 "Latitude:" +  result.coords.latitude + "<br />" +
						 "Longitude:" +  result.coords.longitude + "<br />";
					$.get("AA_nearestShopsService.php",{latitude:result.coords.latitude,longitude:result.coords.longitude})
					.done(function(name){
						document.getElementById("display").innerHTML = name;
					});
				});
			}
		</script>
		
	</head>
	<body>
		<h1>Geo location demo</h1>
		<button onclick="getCurrentCoordinates();">Show coordinates</button>
		<div id="display"></div>
		<div id="result"></div>
		<textarea></textarea>
	</body>
</html>
